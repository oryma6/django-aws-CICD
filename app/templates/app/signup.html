<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <label>Username</label>
            {{ form.username }}
            {{ form.username.errors }}

            <label>Email</label>
            {{ form.email }}
            {{ form.email.errors }}

            <label>Password</label>
            {{ form.password }}
            {{ form.password.errors }}
            <input type="submit" value="Sign Up">
        </form>
    </body> 
</html>
